    <!--
        Для того что-бы распределить проект на программистов, существуют ВЕТКИ. Логи в каждой ветке свои, чтоб не отвлекать других пограммистов
        Master это главная одна ветка по умолчанию

        git branch adminPanel - Создаём ветку с именем adminPanel
        git checkout adminPanel - перейти в ветку adminPanel
        git branch -a посмотреть все существующие ветки
        git checkout -b forum - создать новую ветку и перейти в неё
    -->

    <!--
        Объеденить ветки. Нужно перейти в ветку master и выполнить
        git merge forum
        Старая ветка останется, но в master будут видны файлы ветки forum
        git branch -d forum - удалить ветку
    -->

    <!--
        Подключиться к удалённому репозиторию
        git remote add origin https://github.com/anton-razin/ferst-git.git

        Забросить файлы на удалённый репозиторий, ветку master
        git push -u origin master
    -->
